<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFFFFF, #7BAFD4);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
        }

        form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 95%;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        a button {
            background: #ff7e5f;
        }

        a button:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plan Your Trip</h1>
        <label for="registerTrip">Register Your Trip:</label>
        <a href="make_trip.html"><button>Register Your Trip</button></a>

        <form action="/trip" method="GET">
            <label for="tripID">Find a Trip:</label>
            <input type="text" name="trip_name" placeholder="Enter trip name" required>
            <button type="submit">Search Trip</button>
        </form>
    </div>

</body>
</html>
