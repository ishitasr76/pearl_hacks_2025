<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
</head>
<body>
    <h1>Group Expense Tracker</h1>
   
    <!-- Expense Form -->
    <form id="expense-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Expense Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Add Expense</button>
    </form>

    <!-- Expense Summary Table -->
    <h2>Expense Summary</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="expense-list">
            <!-- Expenses will be added here dynamically -->
        </tbody>
    </table>

    <h3>Total Amount Owed Per Person</h3>
    <ul id="balances"></ul>

    <script>
        // Add event listener for the form submit
        document.getElementById("expense-form").addEventListener("submit", function(e) {
            e.preventDefault();

            // Gather form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });

            // Send the data to the backend
            fetch("http://127.0.0.1:5000/expenses/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert("✅ Expense Added Successfully!");
                loadExpenses();  // Reload the expense list after adding the new expense
            })
            .catch(error => {
                alert("❌ Failed to Add Expense");
                console.error(error);
            });
        });

        // Function to load and display expenses from the backend
        function loadExpenses() {
            fetch("http://127.0.0.1:5000/expenses")
            .then(response => response.json())
            .then(data => {
                const expenseList = document.getElementById("expense-list");
                expenseList.innerHTML = "";  // Clear the table before adding new rows

                // Check if there are any expenses to display
                if (data && data.expenses && data.expenses.length > 0) {
                    // Loop through each expense and add a new row to the table
                    data.expenses.forEach(expense => {
                        const row = `<tr>
                            <td>${expense.name}</td>
                            <td>${expense.description}</td>
                            <td>${expense.amount}</td>
                            <td>${expense.date}</td>
                        </tr>`;
                        expenseList.innerHTML += row;  // Append each row to the table
                    });
                } else {
                    expenseList.innerHTML = "<tr><td colspan='4'>No expenses added yet.</td></tr>";
                }

                // Display the balances (if available)
                const balances = document.getElementById("balances");
                balances.innerHTML = "";

                if (data && data.balances && Object.keys(data.balances).length > 0) {
                    for (const person in data.balances) {
                        balances.innerHTML += `<li>${person}: ${data.balances[person]}</li>`;
                    }
                } else {
                    balances.innerHTML = "<li>No balances to show.</li>";
                }
            })
            .catch(error => {
                console.error(error);
                alert("❌ Failed to load expenses.");
            });
        }

        // Load expenses when the page is loaded
        window.onload = loadExpenses;  
    </script>
</body>
</html>
